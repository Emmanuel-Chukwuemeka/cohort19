<!DOCTYPE html>
	<html>
		<head>
			<title> Facebook W
			</title>
					
						
				<link rel="stylesheet" type="text/css" href="css_styling/facebook.css">

		</head>

		<body>
			<div class="div-wrapper">
			<section class="section1">
			
			<!--- facebook logo + text -->
			<div class="fb-logo-text">
				<img src="images/fbk.svg" alt"facebook logo" >
				<p class="fb-text">Facebook helps you to connect and share with the people in your life</p>
			</div>
			<!--- login form -->
			<div class="fb-login-form">
				<div class="form-wrapper">
					<form>
						<input type="email" placeholder="Email address or Phone Number">
						<input type="password" name="password" placeholder="Password">
						<button type="submit" name="submit" id="btnlogin"> Log In</button>
						<a href="#"> Forgotten Password</a>
						<hr size="4" style="background-color:#F0F2F5">
						<button type="submit" name="submit" id="btnaccount"> Create Account</button>
					
					</form>
				
				</div>
				<p class="page-text"><a href="#">Create a page</a>For a celebrity, brand or business.
				
				</p>
			</div>
			<p style="clear:both"></p>
			
			</section>
			</div>
		</body>
  </html>
